<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commande vocale avec IA</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-image: url('https://th.bing.com/th/id/R.e283bfb57525f3ca15983f32d1648dab?rik=DxaL7348BRh5xQ&pid=ImgRaw&r=0');
            background-size: cover;
            background-position: center;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            color: #ffffff;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }

        h1:hover {
            transform: scale(1.1) rotate(-5deg);
        }

        .info-section {
            color: #ffffff;
            font-size: 0.9em; /* Taille de police r√©duite */
            margin: 10px 0; /* Marge pour espacer du titre */
        }

        #startButton {
            margin-bottom: 20px;
            padding: 15px 30px;
            font-size: 1.5em;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: bounce 1.5s infinite alternate;
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-10px);
            }
        }

        #responseBox {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px; /* R√©duire le padding */
            border-radius: 15px;
            max-width: 80%;
            display: none; /* Masquer par d√©faut */
            justify-content: center;
            align-items: center;
            position: relative;
            transition: opacity 0.3s;
            opacity: 0;
            animation: slideIn 0.5s forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        #status {
            font-size: 1.5em;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        #loader {
            display: none;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10; 
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
            font-size: 1.5em;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #4CAF50;
        }
    </style>
</head>

<body>

    <h1>üíñ ùí©ùí∂ùìéùí∂ üíñ</h1>

    <button id="startButton">Commence une discussion avec Naya</button>

    <div class="info-section">
        Bienvenue sur Naya, votre assistant vocal personnel. Parlez simplement pour lancer des actions ou poser des questions !
    </div>

    <div id="responseBox">
        <div id="loader"></div>
        <p id="status">Statut : En attente de votre action...</p>
    </div>

    <div class="social-icons">
        <a href="https://discord.gg/P2DfSba6ds" target="_blank"><i class="fab fa-discord"></i></a>
        <a href="https://github.com/Soso-LeDev" target="_blank"><i class="fab fa-github"></i></a>
    </div>

    <footer>
        &copy; 2024 Naya. Tous droits r√©serv√©s.
    </footer>

    <script>
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();

        recognition.lang = 'fr-FR';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        const statusDisplay = document.getElementById('status');
        const responseBox = document.getElementById('responseBox');
        const loader = document.getElementById('loader');
        let recognitionRunning = false;

        const commandes = {
            "lance vallaud.": "file:///C:/Users/sosod/OneDrive/Bureau/TESTBOT/ExecuteServeur.html",
            "lance la musique.": "https://www.youtube.com/watch?v=FZZogxdiJMA&list=RDFZZogxdiJMA&start_radio=1",
            "lance la musique urus.": "https://www.youtube.com/watch?v=TFXfM3sFoyY",
        };

        function startRecognition() {
            if (!recognitionRunning) {
                recognition.start();
                recognitionRunning = true;
                statusDisplay.textContent = "Statut : √âcoute en cours...";
                responseBox.style.display = 'none';
            }
        }

        recognition.addEventListener('result', async (event) => {
            const commandeVocale = event.results[0][0].transcript.toLowerCase();
            statusDisplay.textContent = `Commande re√ßue : ${commandeVocale}`;

            if (commandes[commandeVocale]) {
                const url = commandes[commandeVocale];
                window.open(url, '_blank');
                statusDisplay.textContent = `Ouverture de : ${url}`;
            } else {
                statusDisplay.textContent = `Je n'ai pas trouv√© : ${commandeVocale}. Je vais essayer de r√©pondre √† votre question.`;
                await respondToQuestion(commandeVocale);
            }
        });

        recognition.addEventListener('end', () => {
            recognitionRunning = false;
        });

        async function respondToQuestion(question) {
            loader.style.display = "block";
            responseBox.style.display = "flex";
            responseBox.style.opacity = 0;

            try {
                const response = await fetch('http://localhost:6259/ask', {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ question: question })
                });
                const result = await response.text();
                statusDisplay.textContent = `Naya : ${result}`;

                loader.style.display = "none";
                responseBox.style.opacity = 1;
            } catch (error) {
                statusDisplay.textContent = `Erreur lors de la communication avec l'API : ${error.message}`;
                loader.style.display = "none";
            }
        }

        recognition.addEventListener('error', (event) => {
            statusDisplay.textContent = `Erreur : ${event.error}`;
            setTimeout(() => {
                startRecognition();
            }, 1000);
        });

        document.getElementById('startButton').addEventListener('click', () => {
            startRecognition();
            statusDisplay.textContent = "Statut : √âcoute en cours...";
        });
    </script>

</body>

</html>
