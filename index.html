<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat avec Naya</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainContent">
        <h1>💖 𝒩𝒶𝓎𝒶 💖</h1>

        <div class="info-section">
            Bienvenue sur Naya, votre assistant textuel. Tapez simplement votre message et Naya vous répondra !
        </div>

        <div class="chat-section" id="chatSection">
            <div id="response"></div>
            <div style="display: flex; align-items: center; margin-top: 10px;">
                <input type="text" id="inputBox" placeholder="Tapez votre message ici...">
                <button id="sendButton">Envoyer</button>
            </div>
        </div>
    </div>
    <footer>

        <div class="social-icons">
            <a href="https://discord.gg/P2DfSba6ds" target="_blank" aria-label="Discord"><i
                    class="fab fa-discord"></i></a>
            <a href="https://github.com/Soso-LeDev" target="_blank" aria-label="GitHub"><i
                    class="fab fa-github"></i></a>
        </div>

        &copy; 2024 Naya. Tous droits réservés.
    </footer>

    <script>
        const inputBox = document.getElementById('inputBox');
        const sendButton = document.getElementById('sendButton');
        const responseDiv = document.getElementById('response');

        sendButton.addEventListener('click', async () => {
            const message = inputBox.value.trim();
            if (!message) {
                responseDiv.innerHTML = "<span class='fade-in'>Veuillez entrer un message avant d'envoyer.</span>";
                return;
            }

            inputBox.value = ""; // Effacer la zone de saisie pour le prochain message

            try {
                const response = await fetch('http://localhost:6259/ask', {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ question: message })
                });
                const result = await response.text();
                responseDiv.innerHTML = `<span class="fade-in">Naya : ${result}</span>`; // Afficher uniquement la réponse de Naya
            } catch (error) {
                responseDiv.innerHTML = `<span class='fade-in'>Erreur : ${error.message}</span>`;
            }
        });

        inputBox.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                sendButton.click();
            }
        });
    </script>
</body>

</html>
